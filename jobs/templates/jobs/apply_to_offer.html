{% extends "base.html" %}

{% block content %}

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Postulación</title>
</head>
<body>
  <h2>Formulario de Postulación a la Oferta de Trabajo</h2>
  <form action="{% url 'message' offer.id %}" method="POST" enctype="multipart/form-data">
    <!-- CSRF token si estàs en Django -->
     {% csrf_token %} 

    <label for="nombre">Nombre completo:</label><br>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="email">Correo electrónico:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="telefono">Teléfono de contacto:</label><br>
    <input type="tel" id="telefono" name="telefono"><br><br>

    <label for="cv">Currículum Vitae (PDF):</label><br>
    <input type="file" id="cv" name="cv" accept=".pdf" required><br><br>

    <label for="carta">Carta de presentación:</label><br>
    <textarea id="carta" name="carta" rows="6" cols="50" placeholder="Explica por qué eres el/la candidat/a ideal..."></textarea><br><br>

    <button type="submit">Enviar postulación</button>
  </form>
</body>
</html>
{% endblock %}
